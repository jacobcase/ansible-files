---

- name: install common apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
    cache_valid_time: "{{ common_cache_valid_time | default(3600) }}"
  with_items:
    - htop
    - python-pip
    - git
    - vim
    - "debconf-utils"

- name: update system
  apt:
    update_cache: yes
    cache_valid_time: "{{ common_cache_valid_time | default(3600) }}"
    upgrade: dist
